<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 2; i <= 9; i++) {
        for (let n = 1; n <= 9; n++) {
          document.write(`${i}*${n}=${i * n}`);
          document.write("/");
          if (n == 9) {
            document.write("<br/>");
          }
        }
      }
    </script>
  </body>
</html>
