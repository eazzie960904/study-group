<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userNum = Number(prompt("1부터 100까지 입력하세요"));
      if (userNum <= 1 || userNum >= 100) {
        alert("1에서 100사이의 숫자를 입력해주세요");
      } else {
        userNum % 2 === 1 ? alert("홀수") : alert("짝수");
      }
    </script>
  </body>
</html>
