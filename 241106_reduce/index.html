  <body>
    <script>
      //더하기

      const numbers = [1, 2, 3, 4, 5];
      const sum = (acc, cur) => acc + cur;
      console.log(numbers.reduce(sum));

      //제곱
      const data = numbers.map((i) => {
        return i * i;
      });
      console.log(data);
    </script>
