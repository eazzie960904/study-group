<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userAge = Number(prompt("나이입력해"));
      20 <= userAge && userAge <= 30
        ? alert("당신은 20대이군요")
        : 30 <= userAge
        ? alert("당신은 30대이군요")
        : alert("당신은 20대 미만임ㅇㅇ");
    </script>
  </body>
</html>
