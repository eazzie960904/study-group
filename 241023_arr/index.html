    <script>
      let studyMember01 = ["지수", "지선", "예지", "혜정", "령희", "승연"];
      let studyMember02 = ["보경", "정하", "예림", "희진", "다은"];

      //1.
      const push = studyMember01.push("리아");
      console.log(studyMember01);

      //2.
      const unshift = studyMember02.unshift("리아");
      console.log(studyMember02);

      //3.
      studyMember01.pop();
      console.log(studyMember01);

      //4.
      studyMember02.shift();
      console.log(studyMember02);

      //5.
      studyMember01.reverse();
      console.log(studyMember01);
